<jumbotron titulo="Painel de fotos"></jumbotron>

<div class="container">

    <section>
        <mensagem class="row"
            [classe]="classe"
            [mensagem]="mensagem"
            (fecharMensagem)="close($event)"
        >
        </mensagem>
    </section>

    <section class="row">
        <painel 
            [class]="grid"
            *ngFor="let foto of fotos"
            [titulo]="foto.titulo"
        >
            <foto
               [titulo]="foto.titulo"
               [url]="foto.url"
               [descricao]="foto.descricao"
               [categoria]="foto.categoria"
            >

                <a href="#" class="btn btn-outline-success btn-block">Alteração</a>
        
                <botao class="btn-block"
                    nome="Remover"
                    estilo="btn btn-outline-danger btn-block"
                    remocao="true"
                    (acao)="removerFoto(foto)"
                >
                </botao>
            </foto>
        </painel>
    </section>
</div>
